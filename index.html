<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZDBHTKS - Akıllı Flora</title>
    
    <!-- React & ReactDOM (Bunlar genellikle engellenmez) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* --- DAHİLİ CSS (INTERNET OLMADAN ÇALIŞIR) --- */
        :root {
            --primary: #10b981; /* Emerald 500 */
            --primary-dark: #047857; /* Emerald 700 */
            --primary-light: #d1fae5; /* Emerald 100 */
            --bg-body: #f0fdf4; /* Emerald 50 */
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.5; }
        
        /* Layout Utilities */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .w-full { width: 100%; }
        .h-screen { min-height: 100vh; }
        .hidden { display: none; }
        .block { display: block; }
        
        /* Grid System */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; gap: 20px; }
        @media (min-width: 1024px) {
            .grid-cols-12 { grid-template-columns: repeat(12, 1fr); }
            .col-span-8 { grid-column: span 8; }
            .col-span-4 { grid-column: span 4; }
            .col-span-3 { grid-column: span 3; }
        }
        @media (max-width: 1023px) {
            .grid-cols-12 { grid-template-columns: 1fr; }
            .col-span-8, .col-span-4 { grid-column: span 1; }
        }

        /* Components */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; border: none; gap: 8px; font-size: 0.95rem;
        }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-outline:hover { background: rgba(255,255,255,0.1); }
        .btn-ghost { background: transparent; color: var(--text-muted); padding: 8px; }
        .btn-ghost:hover { color: var(--primary); background: var(--primary-light); }

        .input-group { margin-bottom: 16px; position: relative; }
        .input {
            width: 100%; padding: 12px 16px 12px 40px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2);
            color: white; outline: none; font-size: 1rem;
        }
        .input::placeholder { color: rgba(255,255,255,0.5); }
        .input:focus { border-color: var(--primary); background: rgba(0,0,0,0.3); }
        .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); }

        /* Login Page Specifics */
        .login-bg {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #1e293b 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            background: white; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50; padding: 0 20px;
        }
        .nav-content { max-width: 1200px; margin: 0 auto; height: 64px; display: flex; align-items: center; justify-content: space-between; }
        
        /* Tags & Badges */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
        .badge-green { background: var(--primary-light); color: var(--primary-dark); }
        .badge-blue { background: #dbeafe; color: #1e40af; }
        .badge-purple { background: #f3e8ff; color: #6b21a8; }
        .badge-orange { background: #ffedd5; color: #9a3412; }

        /* Animations */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- IKONLAR (SVG) ---
        const Icon = ({ path, className, color }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={color || "currentColor"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={{display:'block'}}>
                {path}
            </svg>
        );

        const Icons = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            Leaf: <><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></>,
            Lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
            Unlock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>,
            User: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            Camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
            Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>,
            Check: <polyline points="20 6 9 17 4 12"/>,
            X: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
            Play: <><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></>
        };

        // --- VERİLER ---
        const TEAM_MEMBERS = {
            managers: ["Semra CANPOLAT", "Ahmet Esat KALKAN"],
            students: ["Ayberk ARICI", "Ahmet Akif ABUŞ", "Selim ERDEM", "Ahmet Ensar ALMAK"]
        };

        const DISEASE_CLASSES = [
            { name: "Külleme (Powdery Mildew)", treatment: "Kükürtlü ilaçlar ve havalandırma artırılmalı." },
            { name: "Yaprak Lekesi (Leaf Spot)", treatment: "Etkilenen yaprakları budayın ve nemi azaltın." },
            { name: "Pas (Rust)", treatment: "Mantar ilacı (fungisit) uygulanmalı." },
            { name: "Sağlıklı (Healthy)", treatment: "Bitkiniz gayet sağlıklı görünüyor." }
        ];

        // --- UYGULAMA ---
        function App() {
            const [view, setView] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [showTeam, setShowTeam] = useState(false);
            const [subscription, setSubscription] = useState('Beleş');
            const [selectedAI, setSelectedAI] = useState(null);
            const [image, setImage] = useState(null);
            const [result, setResult] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    if (email === 'yzdbhtks@proton.me' && password === '2026_yzdbhtks_buyuyor') {
                        setView('admin');
                    } else if (email) {
                        setView('user');
                    }
                    setLoading(false);
                }, 1000);
            };

            const handleDemo = () => {
                setLoading(true);
                setTimeout(() => {
                    setView('user');
                    setSubscription('Demo Hesap');
                    setEmail('ziyaretci@demo.com');
                    setLoading(false);
                }, 800);
            };

            const runAnalysis = () => {
                setLoading(true);
                setTimeout(() => {
                    const random = DISEASE_CLASSES[Math.floor(Math.random() * DISEASE_CLASSES.length)];
                    setResult({...random, confidence: (Math.random() * 15 + 85).toFixed(1)});
                    setLoading(false);
                }, 2000);
            };

            // --- EKİP MODALI ---
            const TeamModal = () => (
                <div className="modal-overlay">
                    <div className="card animate-in" style={{maxWidth: '500px', width:'100%'}}>
                        <div className="flex items-center justify-between" style={{marginBottom: '20px', borderBottom:'1px solid #eee', paddingBottom:'10px'}}>
                            <div className="flex items-center gap-2">
                                <Icon path={Icons.Users} color="#10b981" />
                                <h2 style={{fontWeight:'bold', fontSize:'1.2rem'}}>Proje Ekibi</h2>
                            </div>
                            <button onClick={() => setShowTeam(false)} className="btn-ghost"><Icon path={Icons.X} /></button>
                        </div>
                        
                        <div style={{marginBottom:'20px'}}>
                            <h3 style={{fontSize:'0.8rem', color:'#10b981', textTransform:'uppercase', fontWeight:'bold', marginBottom:'10px'}}>Yöneticiler</h3>
                            {TEAM_MEMBERS.managers.map((m,i) => (
                                <div key={i} style={{background:'#f0fdf4', padding:'10px', borderRadius:'8px', marginBottom:'5px', color:'#064e3b', fontWeight:'500'}}>{m}</div>
                            ))}
                        </div>

                        <div>
                            <h3 style={{fontSize:'0.8rem', color:'#10b981', textTransform:'uppercase', fontWeight:'bold', marginBottom:'10px'}}>Öğrenciler</h3>
                            <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:'10px'}}>
                                {TEAM_MEMBERS.students.map((s,i) => (
                                    <div key={i} style={{fontSize:'0.9rem', color:'#334155'}}>• {s}</div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- LOGIN EKRANI ---
            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen login-bg">
                        {showTeam && <TeamModal />}
                        
                        <div className="glass-card animate-in">
                            <div style={{padding:'40px 30px', textAlign:'center'}}>
                                <div style={{width:'80px', height:'80px', background:'rgba(16, 185, 129, 0.2)', borderRadius:'50%', display:'flex', alignItems:'center', justifyContent:'center', margin:'0 auto 20px', border:'1px solid rgba(16, 185, 129, 0.3)'}}>
                                    <Icon path={Icons.Leaf} color="#6ee7b7" style={{width:40, height:40}} />
                                </div>
                                <h1 style={{color:'white', fontSize:'2rem', fontWeight:'bold', marginBottom:'5px'}}>YZDBHTKS</h1>
                                <p style={{color:'rgba(255,255,255,0.7)', fontSize:'0.9rem'}}>Akıllı Flora v5.0</p>
                            </div>

                            <div style={{padding:'0 30px 40px'}}>
                                <form onSubmit={handleLogin}>
                                    <div className="input-group">
                                        <div className="input-icon"><Icon path={Icons.User} style={{width:20}} /></div>
                                        <input className="input" placeholder="E-Posta" value={email} onChange={e => setEmail(e.target.value)} type="email" />
                                    </div>
                                    <div className="input-group">
                                        <div className="input-icon"><Icon path={Icons.Lock} style={{width:20}} /></div>
                                        <input className="input" placeholder="Şifre" value={password} onChange={e => setPassword(e.target.value)} type="password" />
                                    </div>
                                    <button type="submit" disabled={loading} className="btn btn-primary w-full" style={{marginBottom:'15px'}}>
                                        {loading ? 'Giriş Yapılıyor...' : 'Giriş Yap'}
                                    </button>
                                </form>
                                
                                <button onClick={handleDemo} disabled={loading} className="btn btn-outline w-full" style={{marginBottom:'15px'}}>
                                    <Icon path={Icons.Play} style={{width:18}} /> Demo Modu
                                </button>
                                
                                <button onClick={() => setShowTeam(true)} style={{background:'none', border:'none', color:'rgba(255,255,255,0.6)', width:'100%', fontSize:'0.8rem', cursor:'pointer'}}>
                                    Proje Ekibi & Emeği Geçenler
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- ADMIN EKRANI (Basitleştirilmiş) ---
            if (view === 'admin') {
                return (
                    <div style={{minHeight:'100vh', background:'#0f172a', color:'white', padding:'20px'}}>
                        <div className="container">
                            <div className="flex justify-between items-center" style={{marginBottom:'30px'}}>
                                <h1 style={{fontSize:'1.5rem', fontWeight:'bold', color:'white'}}>Yönetim Paneli</h1>
                                <button onClick={() => setView('login')} className="btn btn-outline" style={{borderColor:'#334155'}}>Çıkış</button>
                            </div>
                            <div className="card" style={{background:'#1e293b', border:'1px solid #334155', textAlign:'center', padding:'50px'}}>
                                <h2 style={{fontSize:'2rem', color:'#10b981', marginBottom:'10px'}}>12.500 ₺</h2>
                                <p style={{color:'#94a3b8'}}>Toplam Gelir</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- KULLANICI EKRANI ---
            return (
                <div>
                    {showTeam && <TeamModal />}
                    <nav className="navbar">
                        <div className="nav-content">
                            <div className="flex items-center gap-2">
                                <div style={{background:'#d1fae5', padding:'8px', borderRadius:'8px'}}><Icon path={Icons.Leaf} color="#059669" /></div>
                                <div>
                                    <div style={{fontWeight:'bold', color:'#064e3b'}}>YZDBHTKS</div>
                                    <div style={{fontSize:'0.7rem', color:'#059669'}}>v5.0</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div style={{textAlign:'right'}}>
                                    <div style={{fontSize:'0.9rem', fontWeight:'600'}}>{subscription === 'Demo Hesap' ? 'Ziyaretçi' : 'Kullanıcı'}</div>
                                    <span className={`badge ${subscription === 'Bahçıvan Mod' ? 'badge-purple' : subscription === 'Uygun Mod' ? 'badge-blue' : 'badge-orange'}`}>{subscription}</span>
                                </div>
                                <button onClick={() => setView('login')} className="btn-ghost"><Icon path={Icons.LogOut} /></button>
                            </div>
                        </div>
                    </nav>

                    <div className="container" style={{marginTop:'30px'}}>
                        <div className="grid grid-cols-12">
                            {/* SOL PANEL - TARAYICI */}
                            <div className="col-span-8">
                                <div className="card">
                                    <div className="flex justify-between items-center" style={{marginBottom:'20px', paddingBottom:'15px', borderBottom:'1px solid #f1f5f9'}}>
                                        <h2 className="flex items-center gap-2" style={{fontWeight:'bold', color:'#0f172a'}}>
                                            <Icon path={Icons.Camera} color="#10b981" /> Bitki Tarayıcı
                                        </h2>
                                        <div className="flex gap-2">
                                            {['Külleme', 'Leke', 'Pas'].map(t => <span key={t} className="badge badge-green">{t}</span>)}
                                        </div>
                                    </div>

                                    {!image ? (
                                        <div style={{border:'2px dashed #cbd5e1', borderRadius:'16px', padding:'60px', textAlign:'center', cursor:'pointer', position:'relative'}} className="flex flex-col items-center justify-center">
                                            <input type="file" accept="image/*" onChange={(e) => {
                                                const file = e.target.files[0];
                                                if(file) {
                                                    const reader = new FileReader();
                                                    reader.onload = (e) => setImage(e.target.result);
                                                    reader.readAsDataURL(file);
                                                }
                                            }} style={{position:'absolute', inset:0, opacity:0, cursor:'pointer'}} />
                                            <div style={{background:'#ecfdf5', padding:'20px', borderRadius:'50%', marginBottom:'15px'}}>
                                                <Icon path={Icons.Upload} color="#10b981" style={{width:32, height:32}} />
                                            </div>
                                            <p style={{fontSize:'1.1rem', fontWeight:'500'}}>Fotoğraf Yükle</p>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col md:flex-row gap-6">
                                            <div style={{flex:1, aspectRatio:'1/1', background:'black', borderRadius:'12px', overflow:'hidden', position:'relative'}}>
                                                <img src={image} style={{width:'100%', height:'100%', objectFit:'contain'}} />
                                                <button onClick={() => {setImage(null); setResult(null);}} style={{position:'absolute', top:10, right:10, background:'white', border:'none', borderRadius:'50%', padding:'5px', cursor:'pointer'}}><Icon path={Icons.X} color="black" /></button>
                                            </div>
                                            <div style={{flex:1, display:'flex', flexDirection:'column', justifyContent:'center'}}>
                                                {!result ? (
                                                    <div style={{textAlign:'center'}}>
                                                        <p style={{marginBottom:'20px', color:'#64748b'}}>YZDBHTKS v5.0 Modeli hazır.</p>
                                                        <button onClick={runAnalysis} disabled={loading} className="btn btn-primary w-full">
                                                            {loading ? 'Analiz Ediliyor...' : 'Hastalığı Tespit Et'}
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <div className="animate-in">
                                                        <div style={{padding:'20px', background: result.name.includes('Sağlıklı') ? '#f0fdf4' : '#fef2f2', borderLeft: `4px solid ${result.name.includes('Sağlıklı') ? '#22c55e' : '#ef4444'}`, borderRadius:'12px', marginBottom:'15px'}}>
                                                            <div style={{textTransform:'uppercase', fontSize:'0.75rem', color:'#64748b', marginBottom:'4px'}}>Sonuç</div>
                                                            <h3 style={{fontSize:'1.5rem', fontWeight:'bold', marginBottom:'8px'}}>{result.name}</h3>
                                                            <div style={{fontSize:'0.9rem'}}>Güven: <b>%{result.confidence}</b></div>
                                                        </div>
                                                        <div style={{padding:'15px', background:'#f8fafc', borderRadius:'12px', border:'1px solid #e2e8f0'}}>
                                                            <div style={{fontWeight:'bold', marginBottom:'5px', color: selectedAI==='Gemini'?'#7e22ce':selectedAI==='GPT'?'#1d4ed8':'#334155'}}>
                                                                {selectedAI === 'Gemini' ? 'Gemini Önerisi:' : selectedAI === 'GPT' ? 'GPT Önerisi:' : 'Tedavi:'}
                                                            </div>
                                                            <p style={{fontSize:'0.95rem', color:'#475569'}}>{result.treatment}</p>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:'15px', marginTop:'20px'}}>
                                    <div onClick={() => subscription!=='Beleş' ? setSelectedAI('GPT') : alert('Paket Yükseltin')} style={{padding:'20px', border:`2px solid ${selectedAI==='GPT'?'#3b82f6':'white'}`, background:'white', borderRadius:'16px', cursor:'pointer', position:'relative'}}>
                                        <div style={{fontWeight:'bold', color:'#1d4ed8'}}>Uygun Mod (GPT)</div>
                                        {subscription==='Beleş' && <Icon path={Icons.Lock} color="#cbd5e1" style={{position:'absolute', top:20, right:20}} />}
                                    </div>
                                    <div onClick={() => subscription==='Bahçıvan Mod' ? setSelectedAI('Gemini') : alert('Paket Yükseltin')} style={{padding:'20px', border:`2px solid ${selectedAI==='Gemini'?'#a855f7':'white'}`, background:'white', borderRadius:'16px', cursor:'pointer', position:'relative'}}>
                                        <div style={{fontWeight:'bold', color:'#7e22ce'}}>Bahçıvan (Gemini)</div>
                                        {subscription!=='Bahçıvan Mod' && <Icon path={Icons.Lock} color="#cbd5e1" style={{position:'absolute', top:20, right:20}} />}
                                    </div>
                                </div>
                            </div>

                            {/* SAĞ PANEL - PAKETLER */}
                            <div className="col-span-4">
                                <div style={{background:'linear-gradient(180deg, #064e3b 0%, #065f46 100%)', padding:'24px', borderRadius:'24px', color:'white', position:'relative', overflow:'hidden'}}>
                                    <h3 style={{fontSize:'1.2rem', fontWeight:'bold', marginBottom:'4px'}}>Abonelik</h3>
                                    <p style={{fontSize:'0.85rem', color:'#a7f3d0', marginBottom:'20px'}}>Proje devamlılığı için.</p>
                                    
                                    <div className="flex flex-col gap-2">
                                        <div onClick={() => setView('login')} style={{background:'rgba(255,255,255,0.1)', padding:'12px', borderRadius:'12px', cursor:'pointer', display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                            <span>Çıkış Yap</span>
                                            <span style={{fontSize:'0.7rem', background:'#f97316', padding:'2px 8px', borderRadius:'10px'}}>Demo</span>
                                        </div>
                                        <div onClick={() => setSubscription('Beleş')} style={{background: subscription==='Beleş'?'rgba(255,255,255,0.2)':'transparent', border:'1px solid rgba(255,255,255,0.2)', padding:'12px', borderRadius:'12px', cursor:'pointer'}}>
                                            <div className="flex justify-between"><span>Beleş</span><b>0 ₺</b></div>
                                        </div>
                                        <div onClick={() => setSubscription('Uygun Mod')} style={{background: subscription==='Uygun Mod'?'rgba(59, 130, 246, 0.4)':'transparent', border:'1px solid rgba(255,255,255,0.2)', padding:'12px', borderRadius:'12px', cursor:'pointer'}}>
